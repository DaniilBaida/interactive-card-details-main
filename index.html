<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="credit-card--container">
        <img
          src="./images/bg-card-back.png"
          alt="Credit card back"
          class="credit-card--back"
        />
        <div class="cvv-code--container">000</div>
        <img
          src="./images/bg-card-front.png"
          alt="Credit card front"
          class="credit-card--front"
        />
        <div class="white-icon"></div>
        <div class="tansparent-icon"></div>
        <div class="credit-card-number">0000 0000 0000 0000</div>
        <div class="credit-card-owner-name">JANE APPLESEED</div>
        <div class="credit-card-exp-date">00/00</div>
      </div>
    </main>
  </body>
  <script src="./js/main.js"></script>
</html>
