<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="credit-card--container">
        <img
          src="./images/bg-card-back.png"
          alt="Credit card back"
          class="credit-card--back"
        />
        <div class="cvv-code--container">000</div>
        <img
          src="./images/bg-card-front.png"
          alt="Credit card front"
          class="credit-card--front"
        />
        <div class="white-icon"></div>
        <div class="tansparent-icon"></div>
        <div class="credit-card-number">0000 0000 0000 0000</div>
        <div class="credit-card-owner-name">JANE APPLESEED</div>
        <div class="credit-card-exp-date">00/00</div>
      </div>
      <div class="form-container">
        <div class="form-item">
          <h1>CARDHOLDER NAME</h1>
          <input
            type="text"
            name="cardholder-name"
            id="cardholder-name--form"
            placeholder="e.g. Jane Appleseed"
            maxlength="18"
          />
        </div>
        <div class="form-item">
          <h1>CARD NUMBER</h1>
          <input
            type="text"
            name="card-number"
            id="card-number-form"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
          />
        </div>
        <div class="flex">
          <div class="exp-date-container">
            <div class="form-item">
              <h1>EXP. DATE (MM/YY)</h1>
              <div class="exp-date">
                <input
                  type="text"
                  name="card-month"
                  id="card-month-form"
                  placeholder="MM"
                  maxlength="2"
                />
                <input
                  type="text"
                  name="card-year"
                  id="card-year-form"
                  placeholder="YY"
                  maxlength="2"
                />
              </div>
            </div>
          </div>
          <div class="form-item">
            <h1>CVC</h1>
            <input
              type="text"
              name="card-cvc"
              id="card-cvc-form"
              placeholder="e.g. 123"
              maxlength="3"
            />
          </div>
        </div>
        <input type="button" value="Confirm" class="confirm-button" />
      </div>
    </main>
  </body>
  <script src="./js/main.js"></script>
</html>
